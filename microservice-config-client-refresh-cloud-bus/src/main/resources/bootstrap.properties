#\u5bf9\u5e94Config Server\u6240\u83b7\u53d6\u7684\u914d\u7f6e\u6587\u4ef6\u4e2d\u7684{application}
spring.application.name=microservice-foo
#\u5c06configClient\u6ce8\u518c\u5230eureka\u4e0a
spring.cloud.config.profile=dev
spring.cloud.config.label=master
#\u8868\u793a\u4f7f\u7528\u670d\u52a1\u53d1\u73b0\u7ec4\u4ef6\u4e2d\u7684configServer\uff0c\u800c\u4e0d\u81ea\u5df1\u6307\u5b9aconfigserver\u7684url\uff0c\u9ed8\u8ba4false
spring.cloud.config.discovery.enabled=true
#\u6307\u5b9aconfig server\u5728eureka\u4e2d\u7684serviceid:microservice-config-server-eureka\u662fconfig server\u670d\u52a1\u5728eureka\u4e2d\u6ce8\u518c\u7684serviceid\uff0c\u8fd9\u6837configclient\u5c31\u80fd\u627e\u5230\u5bf9\u5e94\u7684configserver\u4e86\u3002
spring.cloud.config.service-id=microservice-config-server-eureka

eureka.client.serviceUrl.defaultZone=http://user:123456@eureka.qdynasty.com:8761/eureka/

