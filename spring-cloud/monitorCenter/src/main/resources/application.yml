spring:
  application:
    name: monitorCenter
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin
server:
  port: 8602
eureka:
  client:
    serviceUrl:
      defaultZone: http://user:password@localhost:8761/eureka/
  instance:
    prefer-ip-address: true
logging:
  level:
    org.springframework.cloud.netflix.zuul.filters.post.SendErrorFilter: error

security:
  user:
    name: admin
    password: ${MONITOR_SERVER_PASSWORD:admin}
    
management:
  security:
    enabled: false